<!DOCTYPE html>
<html>
<head>
  <title>EV Community Portal</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-div">
    <h1>Welcome to the EV Community Portal</h1>    
  </div>

  <form id="authForm-register" class="hidden-while-user">
    <h2>Register</h2>
    <input type="email" id="email-register" placeholder="Email" required>
    <input type="password" id="password-register" placeholder="Password" required>
    <button type="submit">Submit</button>    
  </form>
  <form id="authForm-login" class="hidden-while-user">
      <h2>Login</h2>
      <input type="email" id="email-login" placeholder="Email" required>
      <input type="password" id="password-login" placeholder="Password" required>
      <button type="submit">Submit</button>    
  </form> 

  <button id="logout-button" class="hidden-while-no-user">LOGOUT</button>
  
  <button id="create-new-button" class="hidden-while-no-user">CREATE POST</button>
  <div id="post-creation-div" class="hidden">
    <form id="post-creation-form">
      <input type="text" id="post-title" placeholder="Title">
      <input type="text" id="post-body" placeholder="Content">
      <button id="post-button" type="submit">POST</button>
    </form>    
  </div>

  <div class="admin-div">
    <button id="admin-button" class="hidden-while-no-user">ADMIN</button>
    <form class="hidden" id="admin-login-form">
      <h3>Input Admin Password</h3>
      <input type="text" id="admin-password-input">
      <button type="submit">Submit</button> 
    </form>
  </div>
      
  
  <div id="posts"></div>

  <script type="module" src="./functions.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./userActions.js"></script>    
</body>
</html>
